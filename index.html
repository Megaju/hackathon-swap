<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackathon Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="sexe">
        <h1>Cabine maline</h1>
        <p>Choisissez le genre de votre mannequin.</p>

        <div>
            <div class="sexe2">
                <img src="images/gender-1.svg" alt="femme" id="femme">
                <h4>femme</h4>
            </div>
            <div class="sexe2">
                <img src="images/male-gender-symbol.svg" alt="homme">
                <h4>Homme</h4>
            </div>
            <div class="sexe2">
                <img src="images/gender-2.svg" alt="mixte">
                <h4>Mixte</h4>
            </div>
        </div>
    </div>
    <!-- NABAR DE L'APPLICATION -->
    <div class="model">
        <header>
            <div class="header">
                <h1>printemps</h1>
                <div class="burger" onclick="AffNavbar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <ul id="navbar">
                <li><a href="">Réaliser votre tenue</a></li>
                <li><a href="">Créer votre modèle de mannequin</a></li>
            </ul>
        </header>
        <section>
            <div id="head">

            </div>

            <div id="chest">
                <i id="next" class="fa fa-2x fa-arrow-right" aria-hidden="true"></i>
                <i id="prev" class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>
            </div>

            <div id="pants">
                <i id="next" class="fa fa-2x fa-arrow-right" aria-hidden="true"></i>
                <i id="prev" class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>
            </div>

            <div id="shoes">
                <img src="images/potes.png" alt="" class="debug-shoes">
                
            <div id="shoes" class="shoes">
                <div class="btn-tiroire">
                    <img class="sett" src="images/hanger.png">
                    <img class="sett" src="images/measuring-tape.png">
                    <img class="sett" src="images/rgb.png">
                    <img class="sett" src="images/shopping-store.png">
                    <i class="fa fa-1x fa-close" aria-hidden="true"></i>
                </div>  
            </div>
            </div>

        </section>
    </div>
    <script src="lib/js/jquery-3.1.1.min.js"></script>
    <script src="js/button.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sexe.js"></script>

</html>
